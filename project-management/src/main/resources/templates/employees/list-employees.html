<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- replace the head tag with the template from the layouts.html -->
<head th:replace="layouts :: header"></head>

<body>

	<!-- replace the navbar template from the layouts.html -->
	<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		
		<!-- Add new employee Button -->
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm sb-3">
		Add Employee
		</a>
		<br></br>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.firstName}" />
					<td th:text="${employee.lastName}" />
					<td th:text="${employee.email}" />
					<td>
						<a th:href="@{/employees/update(id=${employee.employeeId})}" 
						class="btn btn-info btn-sm">
						Update
						</a>
						<a th:href="@{/employees/delete(id=${employee.employeeId})}" 
						class="btn btn-danger btn-sm"
						onClick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
