<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required metatag -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<form method="post" th:object="${employee}" action="/employees/save">
			<input type="text" th:field="${employee.firstName}" placeholder="First Name">
			<input type="text" th:field="${employee.lastName}" placeholder="Last Name">
			<input type="text" th:field="${employee.email}" placeholder="Email">
			
			<button type="submit">Create Employee</button>
		</form>
	</div>

</body>
</html>
